{% extends 'base.html' %}
{% load static %}

{% block title %}Check Your Email{% endblock %}

{% block content %}
    <section class="tf__login mt_195 xs_mt_95 mb_100">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-8 m-auto">
                    <div class="tf__login_area text-center" style="padding: 50px;">
                        <div class="mb-4">
                            <i class="fas fa-envelope-open-text fa-4x text-primary"></i>
                        </div>
                        <h3>Check Your Inbox</h3>
                        <p class="mt-3">We have sent an activation link to your email address.</p>
                        <p>Please click the link to activate your account.</p>
                        
                        <a href="{% url 'login' %}" class="common_btn mt-4">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
